    @font-face{

        src:url("fonts/5633005/5c84984d-948d-4eb3-9a38-de90dff7a6d8.woff2") format("woff2"),url("fonts/5633005/46879fd3-6c07-4616-96f4-51f868357c48.woff") format("woff");
    }

    body {
        background: black url("images/xquanto-circles-bg.jpg") no-repeat center;
        background-size: cover;
        font-family: "TT Commons";
    }

    /* Application header should be static for the landing page */
    .md-header {
        position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
        margin: 0;
    }

    /* Hide main content for now */
    .md-content {
        display: none;
    }

    .md-header-nav__title {
        padding-left: 0;
    }

    .tx-container {
        margin: 140px auto;
        max-width: 1024px;
        width: 100%;
    }

    /* Set inverted text color on hero */
    .tx-hero {
        margin: 0 .8rem;
        color: var(--md-primary-bg-color);
    }

    .tx-hero h1 {
        margin-bottom: 30px;
        color: currentColor;
        font-weight: 500;
        font-size: 72px;
        line-height: 1;
        max-width: 600px;
    }

    .tx-hero__content p {
        font-size: 28px;
        line-height: 1.1;
        max-width: 600px;
    }

    /* Adjust spacing of buttons and invert them */
    .tx-hero .md-button {
        font-size: 24px;
        margin-top: .5rem;
        background: transparent;
        font-weight: 500;
        color: white;
        border: 0;
        border-radius: 7px;
        text-decoration: underline;
        margin-right: .5rem;
        /*color: var(--md-primary-bg-color);*/
    }

    /* Invert primary button */
    .tx-hero .md-button--primary {
        color: #0151CC;
        border: 0;
        background-color: #ffffff;
        text-decoration: none;
    }

    
    /* Invert hover and focus button states */
    .tx-hero .md-button:hover,
    .tx-hero .md-button:focus {
        color: #0151CC;
        background-color: #white;
        opacity: .9;
    }

    /* [mobile portrait -]: Adjust headline */
    @media screen and (max-width: 30em) {

        /* Make main headline smaller */
        .tx-hero h1 {
            font-size: 2.4rem;
        }
    }

    /* [tablet landscape +]: Display content and image next to each other */
    @media screen and (min-width: 60em) {

        /* Hide table of contents */
        .md-sidebar--secondary {
            display: none;
        }

        /* Use flex layout to align items */
        .tx-hero {
            display: flex;
            align-items: stretch;
        }

        /* Swap with teaser and set dimensions */
        .tx-hero__image {
            width: 38rem;
            order: 1;
            transform: translateX(4rem);
        }
    }

    /* [screen +]: Adjust spacing */
    @media screen and (min-width: 76.25em) {

        /* Hide navigation */
        .md-sidebar--primary {
            display: none;
        }

        /* Ensure the image aligns with the repository information */
        .tx-hero__image {
            transform: translateX(8rem);
        }
    }


    .welcome {
        padding-top: 40px;
        width: 99.9%;
        display: inline-block;
        vertical-align: middle;
        z-index: 2;
        text-align: center;
    }

    .valign {
        display: inline-block;
        vertical-align: middle;
        width: .1%;
        height: 100%;
    }

    .inner {
        width: 100%;
        max-width: 980px;
        padding: 0 20px;
        margin: 0 auto;
        position: relative;
    }
</style>
